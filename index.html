</head>

<body class="spooky">

<div id="smoke"></div>

<div class="screen" id="screen">
  <h1>‚ö†Ô∏è WARNING ‚ö†Ô∏è</h1>
  <p>
    A very important decision lies ahead.<br><br>
    Proceed only if you are brave enough.
  </p>
  <button onclick="nextScreen()">Continue</button>
</div>

<script>
  let step = 0;

  function nextScreen() {
    step++;

    // Spooky ‚Üí Smoke ‚Üí Valentine
    if (step === 1) {
      const smoke = document.getElementById("smoke");
      smoke.classList.add("active");

      setTimeout(() => {
        smoke.classList.remove("active");
        document.body.className = "valentine";

        document.getElementById("screen").innerHTML = `
<div style="
  background: rgba(255,255,255,0.85);
  padding: 20px;
  border-radius: 20px;
">
  <h1>So anyway‚Ä¶ üíò</h1>
  <p>Will you be my Valentine?</p>
</div>


          <div class="buttons" id="btnBox">
  <button id="yes" onclick="nextScreen()">YES üíñ</button>
  <button 
    id="no" 
    onmouseover="moveNo()" 
    style="left:auto; top:auto;"
  >
    NO üòí
  </button>
</div>

        `;
      }, 1000);
    }

    // Sunflower screen ‚Äì pale yellow
    else if (step === 2) {
      document.body.className = "sunflower scrollable";
      document.getElementById("screen").innerHTML = `
        <h2>Correct answer üòå</h2>

<div style="margin:30px 0;">
  <img src="IMG_1995.JPG"
       alt="sunflower"
       style="
         width:260px;
         max-width:100%;
         display:block;
         margin:0 auto;
         border-radius:24px;
       " />
</div>
  <p>
          A sunflower for you because I am clearly the sunshine here ‚òÄÔ∏è
        </p>

<img 
  src="glasses-thug-life.gif"
  alt="thug life"
  style="
    width: 90px;
    height: 90px;
    object-fit: cover;
    display: block;
    margin: 12px auto;
    border-radius: 16px;
  "
>
      

        <button onclick="nextScreen()" style="
          margin-top:20px;
          background:#ffb300;
          color:white;
          padding:12px 24px;
          border-radius:18px;
        ">
          One last thing‚Ä¶
        </button>
      `;
    }

    // Final taunt
    else if (step === 3) {
  document.body.className = "taunt scrollable";
  document.getElementById("screen").innerHTML = `
    <h1>Just saying‚Ä¶ üòå</h1>

    <img 
      src="https://media.tenor.com/RcBJtaGElXoAAAAi/boombastic-hmm.gif"
      style="
        width:120px;
        margin:16px auto 24px;

      "
    />

    <p style="font-size:26px; margin-bottom:30px;">
      Next year,<br>
      you ask first.
    </p>

<hr class="cute-divider">


    <h2 class="scorecard-title" style="margin-bottom:22pxx;">
  üíå Valentine‚Äôs Scorecard üíå
</h2>


    <div class="scorecard">
      <div class="score-row">
        <span>Asking first</span>
        <span class="fail">‚ùå</span>
      </div>

      <div class="score-row">
        <span>Saying yes</span>
        <span class="win">‚úÖ</span>
      </div>

      <div class="score-row">
        <span>Being cute Buchiku</span>
        <span class="win">‚úÖ</span>
      </div>
    </div>

    <p class="final-line">
      Final result:<br>
      <strong>Accepted üòåüíñ</strong>
    </p>
  `;
}

  }

function moveNo() {
  const noBtn = document.getElementById("no");

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const padding = 20;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const minX = padding;
  const minY = padding + 80; // keeps it away from top bar

  const randomX = Math.random() * (maxX - minX) + minX;
  const randomY = Math.random() * (maxY - minY) + minY;

  noBtn.style.position = "fixed";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

</script>
